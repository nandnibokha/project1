<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Intrest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    .btn{
        color: #08124e;
        border-color: #08124e;
        transition: all .3s ease;
    }
    .btn:hover{
        background-color: #08124e;
        color: white;
        transition: all .3s ease;
    }
    .total-interest {
        display: none;
    }
</style>
<body>
    <div class="bg" style="background-color: #08124e; height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="box bg-white rounded-3 p-5 position-absolute top-50 start-50 translate-middle" style="width: 600px;">
                        <h1 class="heading text-capitalize d-flex justify-content-center pb-3" style="color: #08124e;">simple interest calculator</h1>
                        <div class="box-2 rounded-4 mt-5 pb-5" style="background-color: #08124e;">
                            <h4 class="interest text-white text-center pb-5"></h4>
                            <h2 class="total-interest text-white text-center"></h2>
                        </div>
                        <div class="amount border mt-5 p-3"></div>
                        <div class="rate border mt-5 p-3"></div>
                        <div class="year border mt-5 p-3"></div>
                        <button id="toggleButton" class="btn mt-5 p-3 text-center fs-5" style="width: 100%;" onclick="simpleInterest()">
                            <a href="#"></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggleButton').click(function() {
                $('.total-interest').slideToggle('slow');
            });
        });
    </script>
    <script src="js/si.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
